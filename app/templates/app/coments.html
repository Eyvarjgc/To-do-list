{%extends 'base.html'%}

{%block content%}
    <div class="row ">
        <div class="col-md-6 col-sm-6 comentsbg">
            <div class="container-fluid bg rounded-bottom-5">
                <div class="col-md-12 col sm-12 p-4 d-flex flex-column">
                    
                    <h1 class="justify-content-md-start ">{{tasks.name}}</h1>
                    {%for comments in comment%}
                        <div class="container m-2 p-0 border rounded bg-light">
                        <div class="d-flex flex-row gap-1 m-0 p-2 overflow-hidden ">
                            <p class="h5 m-0 fw-bold">@{{comments.user|capfirst}}</p>
                            <p class="fw-medium"> <small> {{comments.created|timesince}} Ago</small></p>
                        </div>
                        <p class="p-2 "class="fst-italic">{{comments.body}}</p>
                    </div>
                    
                    {%endfor%}
                    {% if request.user.is_authenticated%}
                    <form action="" method="post" class=" justify-content-center">
                        {%csrf_token%}
                        <input type="text" name="body" class="rounded " placeholder="Comentario...">
                        <input type="submit" class="btn btn-success btn-sm">
                    </form>
                    {%endif%}
                </div>
            </div>
        </div>
        <div class="col-md-6 col-md-6">
       
        </div>
    </div>
    
    
{%endblock%}
